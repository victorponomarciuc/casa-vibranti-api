version: "3.9"

services:
  web:
    build: .
    command: gunicorn backend.wsgi:application --bind 0.0.0.0:8123 --workers 3 --timeout 120
    env_file:
      - .env.production
    ports:
      - "8123:8123"
    volumes:
      - media:/app/media
      - static:/app/static
      - runtime:/app/runtime
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    env_file:
      - .env.production
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
  media:
  static:
  runtime:
