version: "3.9"

services:
  web:
    build: .
    container_name: casa_vibranti_web
    restart: unless-stopped
    env_file:
      - .env.production
    ports:
      - "8123:8123"
    volumes:
      - media:/app/media
      - static:/app/static
      - runtime:/app/runtime
    depends_on:
      - db

  db:
    image: postgres:16-alpine
    container_name: casa_vibranti_db
    restart: unless-stopped
    env_file:
      - .env.production
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
  media:
  static:
  runtime:
